<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);


      const url = "https://api.instagram.com/oauth/access_token";
      const clientId = "3532700117019827";
      const clientSecret = "bf58e0c1ac251031f5df1b0f0271548c";
      const grantType = "authorization_code";
      const redirectUri = "https://groupliberal.github.io/instagram/auth";
      const code =  urlParams.get("code");

      console.log(code);

      fetch(url, {
        method: "POST",
        body: `client_id=${clientId}&client_secret=${clientSecret}&grant_type=${grantType}&redirect_uri=${redirectUri}&code=${code}`,
      })
        .then((response) => response.json())
        .then((data) => {
          console.log(data);
        })
        .catch((error) => {
          console.error(error);
        });
    </script>
  </body>
</html>
